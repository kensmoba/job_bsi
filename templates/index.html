<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Generator</title>
    <style>
      /* ====== DARK MODE BASE ====== */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 40px;
        font-weight: 600;
      }

      /* ====== CONTAINER ====== */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }

      /* ====== CARD FORM ====== */
      .form-box {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 420px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .form-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      }

      .form-box h2 {
        margin-top: 0;
        color: #4dabf7;
        font-weight: 600;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 8px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 500;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #2a2a2a;
        color: #e0e0e0;
        box-sizing: border-box;
        transition: border 0.2s ease, background 0.2s ease;
      }

      input:focus {
        outline: none;
        border: 1px solid #4dabf7;
        background-color: #2f2f2f;
      }

      /* ====== BUTTONS ====== */
      button {
        padding: 10px 16px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.25s ease, transform 0.2s ease;
      }

      button[type="submit"] {
        background-color: #4dabf7;
        color: #fff;
      }

      button[type="submit"]:hover {
        background-color: #339af0;
        transform: scale(1.02);
      }

      .reset-form button {
        background-color: #f76707;
        color: white;
      }

      .reset-form button:hover {
        background-color: #e8590c;
        transform: scale(1.02);
      }

      .button-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 15px;
      }

      /* ====== DOWNLOAD LINK ====== */
      a.download {
        display: inline-block;
        margin-top: 20px;
        color: #51cf66;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a.download:hover {
        text-decoration: underline;
        color: #40c057;
      }

      /* ====== RESPONSIVE ====== */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .form-box {
          width: 100%;
          max-width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <h1>QR & Barcode / NPB Label Generator</h1>
    <div class="container">
      <!-- Form 1: Barcode + QR -->
      <div class="form-box">
        <h2>QR + Barcode</h2>
        <form method="POST" action="/generate-barcode">
          <label for="start">Start Number:</label>
          <input type="number" name="start" required />

          <label for="end">End Number:</label>
          <input type="number" name="end" required />

          <label for="prefix">Prefix (A, B, C):</label>
          <input type="text" name="prefix" required />

          <div class="button-row">
            <button type="submit">Generate PDF</button>
            {% if barcode_file %}
            <form method="GET" action="/" class="reset-form">
              <button type="submit">Reset</button>
            </form>
            {% endif %}
          </div>
        </form>

        {% if barcode_file %}
        <a class="download" href="{{ barcode_file }}" download>
          ðŸ“¥ Download Barcode PDF
        </a>
        {% endif %}
      </div>

      <!-- Form 2: NPB -->
      <div class="form-box">
        <h2>NPB Label</h2>
        <form method="POST" action="/generate-npb">
          <label for="start">Start Number:</label>
          <input type="number" name="start" required />

          <label for="end">End Number:</label>
          <input type="number" name="end" required />

          <label for="prefix">Prefix (A, B, C):</label>
          <input type="text" name="prefix" required />

          <div class="button-row">
            <button type="submit">Generate PDF</button>
            {% if npb_file %}
            <form method="GET" action="/" class="reset-form">
              <button type="submit">Reset</button>
            </form>
            {% endif %}
          </div>
        </form>

        {% if npb_file %}
        <a class="download" href="{{ npb_file }}" download>
          ðŸ“¥ Download NPB PDF
        </a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
